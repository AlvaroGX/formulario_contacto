<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro · Mi Proyecto</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#2563eb;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Arial;margin:0;background:var(--bg);color:#111}
    .container{max-width:720px;margin:48px auto;padding:20px}
    .card{background:var(--card);border-radius:12px;padding:24px;box-shadow:0 6px 24px rgba(16,24,40,0.06)}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;margin-bottom:6px}
    input[type=text],input[type=email],input[type=password],input[type=date],select{width:100%;padding:10px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
    .full{grid-column:1/-1}
    .actions{display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:8px}
    button{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:8px;cursor:pointer}
    button.secondary{background:#e6eefc;color:var(--accent)}
    .muted{color:var(--muted);font-size:13px}
    .error{color:#b91c1c;font-size:13px;margin-top:6px}
    .checkbox-row{display:flex;gap:8px;align-items:center}
    @media (max-width:640px){form{grid-template-columns:1fr} .actions{justify-content:stretch}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main">
      <h1>Crear una cuenta</h1>
      <p class="lead">Rellena los datos para registrarte. Todos los campos marcados con * son obligatorios.</p>

      <form id="registerForm" novalidate>
        <div>
          <label for="nombre">Nombre *</label>
          <input id="nombre" name="nombre" type="text" required minlength="2" placeholder="Tu nombre">
          <div class="error" data-for="nombre"></div>
        </div>

        <div>
          <label for="apellido">Apellido *</label>
          <input id="apellido" name="apellido" type="text" required minlength="2" placeholder="Tu apellido">
          <div class="error" data-for="apellido"></div>
        </div>

        <div class="full">
          <label for="email">Correo electrónico *</label>
          <input id="email" name="email" type="email" required placeholder="tucorreo@ejemplo.com">
          <div class="error" data-for="email"></div>
        </div>

        <div>
          <label for="telefono">Teléfono</label>
          <input id="telefono" name="telefono" type="text" inputmode="tel" placeholder="+51 9XXXXXXXX">
          <div class="error" data-for="telefono"></div>
        </div>

        <div>
          <label for="fecha">Fecha de nacimiento</label>
          <input id="fecha" name="fecha" type="date" max="2025-09-30">
          <div class="error" data-for="fecha"></div>
        </div>

        <div>
          <label for="password">Contraseña *</label>
          <input id="password" name="password" type="password" required minlength="8" placeholder="Mínimo 8 caracteres">
          <div class="error" data-for="password"></div>
        </div>

        <div>
          <label for="confirm_password">Confirmar contraseña *</label>
          <input id="confirm_password" name="confirm_password" type="password" required minlength="8" placeholder="Repite la contraseña">
          <div class="error" data-for="confirm_password"></div>
        </div>

        <div class="full">
          <label for="rol">¿Cómo te gustaría ser llamado?</label>
          <select id="rol" name="rol">
            <option value="">Selecciona una opción (opcional)</option>
            <option value="desarrollador">Desarrollador(a)</option>
            <option value="disenador">Diseñador(a)</option>
            <option value="administrativo">Administrativo</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div class="full checkbox-row">
          <input id="terms" name="terms" type="checkbox" required>
          <label for="terms" class="muted">Acepto los <a href="#">términos y condiciones</a> *</label>
        </div>
        <div class="full"><div class="error" data-for="terms"></div></div>

        <div class="full actions">
          <button type="button" class="secondary" id="resetBtn">Restablecer</button>
          <button type="submit" id="submitBtn">Crear cuenta</button>
        </div>
      </form>

    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const resetBtn = document.getElementById('resetBtn');

    // Muestra mensaje de error en el contenedor correspondiente
    function showError(name, message){
      const el = document.querySelector('.error[data-for="'+name+'"]');
      if(el) el.textContent = message || '';
    }

    // Limpia todos los errores
    function clearErrors(){
      document.querySelectorAll('.error').forEach(e => e.textContent = '');
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      clearErrors();

      const data = new FormData(form);
      const nombre = data.get('nombre').trim();
      const apellido = data.get('apellido').trim();
      const email = data.get('email').trim();
      const password = data.get('password');
      const confirm = data.get('confirm_password');
      const terms = form.elements['terms'].checked;

      let valid = true;

      if(!nombre || nombre.length < 2){ showError('nombre','Ingresa tu nombre (mínimo 2 caracteres)'); valid = false; }
      if(!apellido || apellido.length < 2){ showError('apellido','Ingresa tu apellido (mínimo 2 caracteres)'); valid = false; }
      if(!email){ showError('email','Ingresa un correo válido'); valid = false; }
      if(!password || password.length < 8){ showError('password','La contraseña debe tener al menos 8 caracteres'); valid = false; }
      if(password !== confirm){ showError('confirm_password','Las contraseñas no coinciden'); valid = false; }
      if(!terms){ showError('terms','Debes aceptar los términos y condiciones'); valid = false; }

      if(!valid) return;

      // Aquí normalmente enviarías los datos al servidor (fetch / axios).
      // Por ahora solo mostramos en consola un objeto con la info (sin la contraseña en claro idealmente).
      const payload = {
        nombre, apellido, email, telefono: data.get('telefono') || null, fecha: data.get('fecha') || null,
        rol: data.get('rol') || null
      };

      console.log('Formulario válido. Enviando payload (ejemplo):', payload);
      alert('Registro exitoso (simulado). Revisa la consola para ver el objeto enviado.');

      // Opcional: form.reset();
    });

    resetBtn.addEventListener('click', ()=>{
      form.reset();
      clearErrors();
    });
  </script>
</body>
</html>
