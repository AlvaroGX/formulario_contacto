<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicción de Precios de Casas</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>🏡 Predicción de Precios de Casas</h1>
    <p>Ingresa las características de la vivienda para estimar el precio.</p>

    <form action="/predecir" method="POST">
      <label for="habitaciones">Número de habitaciones:</label>
      <input type="number" id="habitaciones" name="habitaciones" required min="1">

      <label for="superficie">Superficie (m²):</label>
      <input type="number" id="superficie" name="superficie" required min="20">

      <label for="ubicacion">Ubicación:</label>
      <select id="ubicacion" name="ubicacion" required>
        <option value="centro">Centro</option>
        <option value="suburbio">Suburbio</option>
        <option value="rural">Rural</option>
      </select>

      <button type="submit">Predecir Precio</button>
    </form>
  </div>
</body>
</html>
